<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
        <fieldset>
            <label for="first-name">Enter Your First Name
                <input type="text" id="first-name" placeholder="enter your first name"></label>

            <label for="second-name">Enter Your Second Name
                <input type="text" id="second-name" placeholder="enter your second name"></label>

            <label for="email">Enter Your email
                <input type="text" id="email" placeholder="email"></label>   
                
            <label for="password">Create a new password
                <input type="text" id="email" placeholder="password"></label>

        </fieldset>

        <fieldset>
            <label for="personal-account">
                <input type="radio" id="personal-account" name="account-type">Personal-Account</label>
            <label for="business-account">
                <input type="radio" id="business-account" name="account-type">Business-Account</label>
            <label for="conditions">
                <input type="checkbox" id="conditions" name="account-type">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">upload a profile-picture:
                <input type="file" id="profile-picture" name="file"></label>
            <label for="age">Input Your Age(Years):
                <input type="text" id="age" name="age" min="13" max="120"></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="0"> Select one</option>
                    <option value="1">Freecodecamp news</option>
                    <option value="2"> Freecodecamp youtube channel</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <input type="textarea" id="bio" name="bio" placeholder="I like coding on the beach" rows="3" cols="30">
            </label>
        </fieldset>
        <input type="submit" value="submit">

        

    </form>
</body>

</html>
