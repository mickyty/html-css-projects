<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Coffee Day</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est.2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Coffee icon">
                <article class="item">
                <p class="Flavor">french vanilla </p><p class="Price">3.00</span></p>
                </article>
                <article class="item">
                <p class="Flavor">Caramel Macchiato</p><p class="Price">3.75</p>
                </article>
                <article class="item">
                <p class="Flavor">Pumpkin Spice </p><p class="Price">3.50</p>
                </article>
                <article class="item">
                <p class="Flavor">Hazelnut</p><p class="Price">4.00</p>
                </article>
                <article class="item">
                <p class="Flavor">Mocha</p><p class="Price">4.50</p>
                </article>
             </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                <p class="Dessert">Donut </p><p class="Price">1.50</p>
                </article>
                <article class="item">
                <p class="Dessert">Cherry Pie </p><p class="Price">2.75</p>
                </article>
                <article class="item">
                <p class="Dessert">Cheese Cake </p><p class="Price">3.00</p>
                </article>
                <article class="item">
                <p class="Dessert">Cinnamon Roll </p><p class="Price">2.50</p>
                </article>
            </section>
        </main>
        <hr>
        <footer>
            <p><a href="https://freecodecamp.org" target="_blank">visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>

</html>
