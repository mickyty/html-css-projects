<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header" id="header-img">
        <nav id="nav-bar"></nav>
    </header>
    <wrapper id="quote-box" >
        <div id="text">"Life is what happens to you, While you're busy making other plans."</div>
        <div id="author"> John Lennon</div>
        <div class="buttons">
        <a  class="button"id="tweet-quote"  target="_blank" href="twitter.com/intent/tweet" style="background-color:rgb(155,89,182)">
            <i class="fa fa-twitter" ></i>
        </a>
        <button class="button" id="new-quote" >New quote</button>
    </div>
    </div>
    </wrapper>
   <script src="./script.js"></script>
</body>
</html>
