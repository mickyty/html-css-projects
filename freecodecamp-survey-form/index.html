<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thankyou for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form">
            <div class="form-group">
                <label for="name-label">Name</label>
                    <input id="name-label" type="text" placeholder="Enter your name"  class="form-control">
            </div>
            <div class="form-group">
                <label for="email-label">Email</label>
                    <input id="email-label" type="email" placeholder="Enter your email" class="form-control">
            </div>
            <div class="form-group">
                <label for="Age-label">Age(optional)</label>
                    <input id="Age-label" type="number" placeholder="Enter your age" min="13" max="120" class="form-control">
            </div>
            <div class="form-group">
                <label>Which option best describes your current role?</label>
                <label for="role-label">
                    <select name="role" id="dropdown" class="form-control">
                        <option value="Select one">Select one</option>
                        <option value="Student">Student</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="other">other</option>
                    </select>

                </label>
            </div>

            <div class="form-group"> 
                <label for="Definitely"> would  you recommend freecodecamp to a friend?</label>
                <label>
                    <input type="radio" id="Definitely" name="1" class="input-radio"checked>Definitely
                </label>
                <label for="Maybe">
                    <input type="radio" id="Maybe" name="2" class="input-radio"> Maybe
                </label>
                <label for="Not Sure">
                    <input type="radio" id="Not Sure" name="3" class="input-radio">Not sure
                </label>
            </div>

            <div class="form-group">
                <label for="Front-end-projects">What would you like to see improved?(check all that apply)</label>
                <label>
                    <input id="Front-end -projects" type="checkbox" name="improved" class="input-checkbox" checked>Front-end-projects
                </label>
                <label for="Back-end-projects" >
                    <input id="Back-end-projects" type="checkbox" name="improved"  class="input-checkbox">Back-end-projects
                </label>
                <label for="Data Visualization">
                    <input id="Data visualization" type="checkbox" name="improved"  class="input-checkbox">Data visualization
                </label>
                <label for="Challenges">
                    <input id="Challenges" type="checkbox" name="improved"  class="input-checkbox">Challenges
                </label>
                <label for="Open source community">
                    <input id="open source community" type="checkbox" name="improved"  class="input-checkbox">Open source community
                </label>
                <label for="Gitter helps room">
                    <input id="Gitter helps room" type="checkbox" name="improved"  class="input-checkbox">Gitter helps room
                </label>
                <label for="videos">
                    <input id="videos" type="checkbox" name="improved"  class="input-checkbox">Videos
                </label>
                <label for="City meetups">
                    <input id="City meetups" type="checkbox" name="improved"  class="input-checkbox">City meetups
                </label>
                <label for="Wiki">
                    <input id="Wiki" type="checkbox" name="improved"  class="input-checkbox">Wiki
                </label>
                <label for="Forum">
                    <input id="Forum" type="checkbox" name="improved"  class="input-checkbox">Forum
                </label>
                <label for="Additional courses">
                    <input id="Additional courses" type="checkbox" name="improved"  class="input-checkbox">Additional courses
                </label>
            </div>

            <div class="form-group">
                <label for="Feature">What is your favourite feature of freecodecamp?</label>
                <label>
                    <select id="Feature" class="form-control">
                        <option value="select an option">select an option</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                <label for="Comment">Any comments or suggestions?</label>
                <textarea  name="Comment" id="Comment"placeholder="Enter your comments here..." class="input-textarea" rows="3" cols="130"></textarea>
            </div>

            <div class="form-group">
               <button id="Submit" type="Submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
