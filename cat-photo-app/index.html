<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>cat-photo-app</title>
</head>
<body>
    <h1>Cat photo app</h1>
    <section>
        <h2>Cat Photos</h2>
        <p>see more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery</p>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cat lying on its back">
    </section>
    <section>
        <h2>Cat Lists</h2>
        <p><strong>Things cats love:</strong></p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
            <figcaption>cat <em>love</em> lasagna</figcaption>

        </figure>
        <p><strong>Top 3 things cats hate:</strong></p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
            <figcaption>cat <em>hates</em> other cats</figcaption>
        </figure>
    </section>
    <section>
        <h2>Cat Form</h2>
        <fieldset>
            <legend>Is your cat an indoor cat or outdoor cat? </legend>
            <label>
                <input id="indoor" type="radio" name="indoor-outdoor" checked>
            Indoor</label>
            <label>
                <input id="outdoor" type="radio" name="indoor-outdoor">
            Outdoor</label>
            </label>
        </fieldset>
        <fieldset>
            <legend>What's your cat personality?</legend>
            <label>
                <input id="loving" type="checkbox" name="personality"  checked>Loving</label>
            <label>
                <input id="lazy" type="checkbox" name="personality" >Lazy </label>
            <label>
                <input id="Energetic" type="checkbox" name="personality" >Energetic</label>
          
        </fieldset>
        <input type="text" name="catphotourl" placeholder="Cat Photo URL" required>
        <button type="submit">submit</button>

    </section>
</body>
</html>
